<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="desrciption" content="Playstation">
    <link rel="icon" href="img/play_logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body class="vh-100">

    <!-- Header Top Bottom -->

    <header class="header-fix position-fixed">
        <div class="logo-sony">
        </div>
        <div class="header-nav row justify-content-between">
            <div class="col-6 bg-primary"></div>
            <div class="col-6 bg-red"></div>
        </div>
    </header>

    <section class="viewport-scroll">

        <main>

            <!-- Jumbotron Buy -->
            <section class="jumbotron container-fluid">
                <img src="" alt="">
                    <div class="row align-items-end">
                        <div class="col-12 col-lg-6 text-jumbotron mb-4"></div>
                    </div>
            </section>

            <!-- Section Top Game -->
            <section class="row container-fluid justify-content-center m-auto">
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
                <div class="col-6 col-sm-4 col-lg-2 bg-danger border">
                    <img src="" alt="">
                </div>
            </section>

            <!-- Info Console -->
            <section class="info-console row container-fluid justify-content-center m-auto">
                <div class="ps5 col-12"></div>
                <div class="ps5-info col-12 row p-0">
                    <div class="col-12 col-md-6 border border-dark"></div>
                    <div class="col-12 col-md-6 border border-dark"></div>
                </div>
                <div class="ps5-devices row p-0">
                    <div class="col-4 col-md-2 offset-md-1 border border-dark"></div>
                    <div class="col-4 col-md-2 border border-dark"></div>
                    <div class="col-4 col-md-2 border border-dark"></div>
                    <div class="col-4 col-md-2 border border-dark"></div>
                    <div class="col-4 col-md-2 border border-dark"></div>
                </div>
            </section>

            <!-- Game Foreground -->
            <div class="jumbotron container-fluid">
                <section class="jumbotron pb-5">
                    <img src="" alt="">
                        <div class="row p-5">
                            <div class="col-12 col-lg-4 text-jumbotron-foreground"></div>
                        </div>
                </section>
            </div>

            <!-- New Game -->
            <section class="new-game container-fluid">
                <div class="title-new-game"></div>
                <div class="row library">
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger border">
                        <img src="" alt="">
                    </div>
                </div>
            </section>

            <!-- Explore -->
            <section class="explore container-fluid">
                <div class="explore-text"></div>
                <div class="row explore-devices">
                    <div class="col-12 col-md-4 bg-primary border"></div>
                    <div class="col-12 col-md-4 bg-primary border"></div>
                    <div class="col-12 col-md-4 bg-primary border"></div>
                </div>
            </section>

            <!-- Playstation Plus -->
            <section class="plus container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 border border-dark"></div>
                    <!--TODO Incomplete -->
                    <div class="d-none d-mg-flex col-md-6 border border-dark"></div>
                </div>
            </section>

            <!-- Discount -->
            <section class="discount container-fluid">
                <div class="title-discount"></div>
                <div class="img-discount row">
                    <div class="col-12 col-md-4 border border-dark bg-danger"></div>
                    <div class="col-12 col-md-4 border border-dark bg-danger"></div>
                    <div class="col-12 col-md-4 border border-dark bg-danger"></div>
                </div>
            </section>

            <!-- Playstation Now -->
            <section class="ps-now container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 border border-dark"></div>
                     <!--TODO Incomplete -->
                     <div class="d-none d-mg-flex col-md-6 border border-dark"></div>
                </div>
            </section>

            <!-- Social -->
            <section class="social row container-fluid m-auto">
                <div class="col-6 col-md-3 bg-primary border border-dark"></div>
                <div class="col-6 col-md-3 bg-primary border border-dark"></div>
                <div class="col-6 col-md-3 bg-primary border border-dark"></div>
                <div class="col-6 col-md-3 bg-primary border border-dark"></div>
            </section>
        </main>

        <footer>
            <div></div>
            <div class="row-cols-3">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div></div>
        </footer>

    </section>
</body>
</html>
